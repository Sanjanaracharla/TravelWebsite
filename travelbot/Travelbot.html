<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="chatbot-container">
            <div class="chatbot-header">
                <div class="logo">
                    <i class="fas fa-plane"></i>
                </div>
                <h2>Travel Planner Assistant</h2>
            </div>
            <div class="chat-area" id="chatArea">
                <div class="bot-message">
                    <div class="message">
                        <p>ðŸ‘‹ Hello! I'm your travel assistant. Ask me anything about destinations, accommodations, flights, itineraries, or travel tips!</p>
                    </div>
                </div>
            </div>
            <div class="user-input-area">
                <input type="text" id="userInput" placeholder="Ask about your next trip...">
                <button id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="suggestion-chips">
                <button class="chip" data-query="Recommend popular destinations">Popular destinations</button>
                <button class="chip" data-query="Budget travel tips">Budget tips</button>
                <button class="chip" data-query="What to pack for a trip">Packing list</button>
                <button class="chip" data-query="Best time to visit Europe">Best seasons</button>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
